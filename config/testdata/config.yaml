prometheus:
  port: 2113
  metrics: 
    pcap_stats: 
      aggregations: 
        ifname:
          type: EliminateDimension
    qtype: 
      aggregations: 
        Qtype:
          type: Filter
          params:
            "A": {}
            "AAAA": {}
            "NS": {}
    second_ld_vs_rcode:
      aggregations: 
        SecondLD:
          type: MaxCells
          params: 
            x: 5
    priming_responses: 
      aggregations: 
        ReplyLen:
          type: Bucket
          params: 
            start: -1
            width: 50
            none_counter: true
            use_midpoint: true
    qr_aa_bits: {}

interval: 20s
remove: true