prometheus:
  metrics: 
    pcap_stats: {}
    second_ld_vs_rcode:
      aggregations: 
        SecondLD:
          type: MaxCells
          params: 
            x: 5
    priming_responses: 
      aggregations: 
        ReplyLen:
          type: Bucket
          params: 
            start: 0
            width: 50
            count: 5
    weird_dataset: 
      aggregations: 
        ReplyLen: # Fist dimension cant be bucket
          type: Bucket
          params: 
            start: 0
            width: 50
            count: 5
    priming_queries: 
     aggregations: 
        EDNSBufSiz:
          type: Bucket
          params: 
            start: -1
            width: 512
            count: 6
            none_counter: true
            use_midpoint: true
    third_ld_vs_rcode:
      aggregations: 
        ThirdLD:
          type: EliminateDimension